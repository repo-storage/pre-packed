        <div class="row">
            <!-- CLASS -->
            <div class="col-12 col-lg-4">
                <h1 class="mast-header"> {{ meta.title }} </h1>
                <p class="fixie default-text"></p>
            </div>
            <div class="col-12 col-lg-8">
                <figure>
                    <img src="http://lorempixel.com/860/380" />
                </figure>
            </div>
        </div>
        <!-- container -->
    </div>
</section>
